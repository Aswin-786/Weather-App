<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="icon" type="image/x-icon" href="image/favicon.png">

    

</head>
<body>

    <main>

      <video autoplay muted loop id="myVideo">
        <source src="video/weather-background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

      <div class="content">
        <div class="search">
          <input type="search" placeholder="Enter location" name="" id="">
          <button id="btn">
            Search
          </button>
        </div>
        <div class="output">
          <div class="top">
            <div class="title">
              <h1 class="place">
                Miami
              </h1>
            </div>
            <div class="cloud-image">
              <img src="image/sunny.png" alt="">
            </div>
          </div>
          <div class="mid">
            <div class="clouds">
              <p class="clouds-type">
                Clouds
              </p>  
            </div>
            <div class="temp">
              <p class="temp-degree">
                30 <sup>Â°C</sup>
              </p>
            </div>

          </div>
          <div class="bottom">
            <div class="wind">
              <div class="wind-name">
                <p>
                  WIND :
                </p>
              </div>
              <div class="wind-value">
                <p>
                  <span>
                    5
                  </span>
                    kmph
                </p>
              </div>
            </div>
            <div class="pressure">
              <div class="pressure-name">
                <p>
                  pressure :
                </p>
              </div>
              <div class="pressure-value">
                <p>
                  <span>
                    1000
                  </span>
                    hPa
                </p>
              </div>
            </div>
            <div class="humidity">
              <div class="humidity-name">
                <p>
                  humidity :
                </p>
              </div>
              <div class="humidity-value">
                <p>
                  <span>
                    80
                  </span>
                    %
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>

    <script src="script.js"></script>

</body>
</html>
