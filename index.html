<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="icon" type="image/x-icon" href="image/favicon.png">

</head>
<body>

    <main>

      <video autoplay muted loop id="myVideo">
        <source src="video/weather-background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

      <div class="content">
        <div class="search">
          <input type="search" placeholder="Enter location" name="" id="">
          <button id="btn">
            Search
          </button>
        </div>
        <div class="output">
          <div class="top">

          </div>
          <div class="mid">

          </div>
          <div class="bottom">
            
          </div>
        </div>
      </div>
      
    </main>

    <script src="script.js"></script>

</body>
</html>
